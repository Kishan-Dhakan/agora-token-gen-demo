<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Agora Token Generator Demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <!-- LOGO -->
      <div class="logo">
        <img
          src="https://www.agora.io/en/wp-content/themes/agora-main/images/agora-logo.svg"
        />
      </div>
      <div class="maintitle">
        <h1>Token Builder</h1>
      </div>
    </nav>
    <p />
    <label class="inner-horizontal label"
      >Generate authentication tokens to securely connect to any Agora
      Product.</label
    >
    <div class="outer-horizontal">
      <div class="inner-horizontal">
        <ol>
          <li>
            Login to
            <a href="https://console.agora.io/" target="_blank"
              >Agora Console</a
            >
            and select the project you are developing for.
          </li>
          <li>Add the information for you app:</li>
        </ol>
        <div class="button_row">
          <select class="ss" name="Product" id="product">
            <option value="rtc">Voice Calling</option>
            <option value="rtc">Video Calling</option>
            <option value="rtc">Interactive Live Streaming</option>
            <option value="rtc">Broadcast Streaming</option>
            <option value="rtm">Signaling - Login</option>
            <option value="rtc">Signaling - Stream Channel</option>
            <option value="chat">Chat</option>
            <option value="rtm">Flexible Classroom</option>
            <option value="rtc">IoT</option>
            <option value="rtc">Cloud Recording</option>
            <option value="rtc">On-premise Recording</option>
          </select>
          <input type="text" placeholder="Write in your App ID" id="appId" />
          <input
            type="text"
            placeholder="Write in your App Certificate"
            id="appCert"
          />
        </div>
        <ol start="3">
          <li>Customize for your User:</li>
        </ol>
        <div class="button_row">
          <input type="text" placeholder="Add the User ID" id="userId" />
          <input
            type="text"
            placeholder="Token expiration time (in seconds)"
            id="expiry"
          />
          <input
            type="text"
            placeholder="Add the channel name"
            id="channelName"
          />
        </div>
        <div class="inner-horizontal">
          <button class="button" id="generateToken">Generate Token</button>
        </div>
        <div class="inner-horizontal">
          <div class="container">
            <div class="copy-text">
              <input
                type="text"
                class="textbox"
                id="tokenText"
                value="Your token"
              />
              <button><i class="fa fa-copy"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
